<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Bandwidth Data</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
    	//$.ajaxStart(function() {
		//	$("#spinner").show();
    	//});
		//$.ajaxStop(function (){
		//	$("#spinner").hide();
		//});
        $.getJSON("panoschart.php", function(json) {
        	
            chart = new Highcharts.Chart({
				chart: {
					type: 'column',
                    renderTo: 'container'
				},
				title: {
                    text: json['title']				
                },
				xAxis: {
					categories: json[0]['data']
				},
				yAxis: {
					allowDecimals: false,
					min: 0,
					title: {
						text: 'Bytes'
					}
				},
				tooltip: {
					formatter: function() {
						return '<b>'+ this.x +'</b><br/>'+
							this.series.name +': '+ this.y +'<br/>'+
							'Total: '+ this.point.stackTotal;
					}
				},
				plotOptions: {
					column: {
						stacking: 'normal'
					}
				},
				series: [{
					name: json[1][7]['name'],
					data: json[1][7]['data'],
					stack: '0'
				}, {
					name: json[1][6]['name'],
					data: json[1][6]['data'],
					stack: '0'
				}, {
					name: json[1][5]['name'],
					data: json[1][5]['data'],
					stack: '0'
				}, {
					name: json[1][4]['name'],
					data: json[1][4]['data'],
					stack: '0'
				}, {
					name: json[1][3]['name'],
					data: json[1][3]['data'],
					stack: '0'
				}, {
					name: json[1][2]['name'],
					data: json[1][2]['data'],
					stack: '0'
				}, {

					name: json[1][1]['name'],
					data: json[1][1]['data'],
					stack: '0'
				}, {
					name: json[1][0]['name'],
					data: json[1][0]['data'],
					stack: '0'
				}]
        	
            });
        });    
    });
});
        </script>
    </head>
    <body>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto">
</div>

    </body>
</html>
